<div id='lucros-container-mobile' class='d-block d-sm-none d-none d-sm-block d-md-none'>
    <div class='glide'>
        <div class='glide__track' data-glide-el='track'>
            <ul class='glide__slides glideList'>
                <li class='glide__slide'>
                    <div class='lucros-card'>
                        <div class='img-lucrosPos'>
                            <img class='' src='{logo}'>
                        </div>
                        <h3 class='oi-desc-text'>{title}</h3 class='oi-desc-text'>
                        <p class='desc-lucrosPos oi-sub-text oi-color-light'>{desc}</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class='glide__bullets' data-glide-el='controls[nav]'>
            <button class='glide__bullet' data-glide-dir='={string(i)}'></button>
        </div>
    </div>
</div>
